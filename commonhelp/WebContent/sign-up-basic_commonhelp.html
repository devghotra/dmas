<script>

$(document).ready(function(){
	sessionStorage.currentScreen = "sign-up-basic.html";
});

var	 toggleBtn = true;
$("#acceptTerms").click(function(){
	if(toggleBtn)
		$("#submitBtn").removeAttr("disabled");
	else
		$("#submitBtn").attr("disabled", "disabled");

	toggleBtn = !toggleBtn;
			
});

$("#submitBtn").click(function(){
	var pwd = $("#password").val();
	var rPwd = $("#passwordRepeat").val();

	if(pwd == rPwd)
		$("#applicationForm").submit();
	else{
		$("#errorDiv").html("Password and repeat password don't match");
		$("#errorDiv").toggleClass('show hidden');
	}			
});

$.fn.formSubmissionFailed = function(data){
	$("#errorDiv").html(data.error);
	$("#errorDiv").toggleClass('show hidden');
};


$.fn.formSubmissionSuccess = function(data){
	if(sessionStorage.userProfile == null)
		sessionStorage.userProfile = JSON.stringify(data.userProfile);
	//window.location.href = "/commonhelp/index.html";
};

</script>
