<h3 class="hl">Who is Completing this Application</h3>
<p class="text-muted">
Please tell us who is completing this application. If you plan to apply for Child Care, you must choose Self or Legal Guardian.</p>
<hr/>

<label class="radio-inline" > 
	<input type="radio" name="whoApplying" value="1">Self
</label><br/>
<label class="radio-inline" > 
	<input type="radio" name="whoApplying" value="2">Friend
</label><br/>
<label class="radio-inline" > 
	<input type="radio" name="whoApplying" value="3">Family Member
</label><br/>
<label class="radio-inline" > 
	<input type="radio" name="whoApplying" value="4">Staff Person or Volunteer at an Agency
</label><br/>
<label class="radio-inline" > 
	<input type="radio" name="whoApplying" value="5">Authorized Representative
</label><br/>
<label class="radio-inline" > 
	<input type="radio" name="whoApplying" value="6">Legal Guardian
</label><br/>
<label class="radio-inline" > 
	<input type="radio" name="whoApplying" value="7">Power of Attorney
</label><br/>
<label class="radio-inline" > 
	<input type="radio" name="whoApplying" value="8">Certified Application Counselor
</label><br/>
<label class="radio-inline" > 
	<input type="radio" name="whoApplying" value="9">Navigator
</label><br/><br/>

<div id="contactInfoDiv" style="display: none;">
	<h4 class="hl bottom-15">
		Contact Information?<i class="fa fa-chevron-up toggle"></i>
	</h4>
	<div>
		<p class="text-muted">		
			Please tell us more about the person completing the application. 
		</p>
		<div class="row form-row">
			<div class="col-md-6">
				<label for="suffix">Name/Agency</label> <input type="text"
					class="form-control" id="resStreetAddress1" name="residentialAddress.addressLine1" placeholder="">
			</div>
			<div class="col-md-2 col-md-offset-2">
				<label for="suffix">Phone</label> <input type="text"
					class="form-control" id="resStreetAddress1" name="residentialAddress.addressLine1" placeholder="">
			</div>
		</div>
		<div class="row form-row">
			<div class="col-md-4">
				<label for="suffix">Street Address</label> <input type="text"
					class="form-control" id="resStreetAddress1" name="residentialAddress.addressLine1" placeholder="Address Line 1">
			</div>
			<div class="col-md-4">
				<label for="suffix">&nbsp;</label> <input type="text"
					class="form-control" id="resStreetAddress2" name="residentialAddress.addressLine2" placeholder="Address Line 2">
			</div>
		</div>
		<div class="row form-row">
			<div class="col-md-3">
				<label for="suffix">City</label> <input type="text"
					class="form-control" id="residentialCity" name="residentialAddress.city" placeholder="">
			</div>
			<div class="col-md-4 col-md-offset-1">
				<label for="suffix">State</label> <select class="form-control"
					id="residentialState" name="residentialAddress.state">
					<option value="">Select</option>
					<option value="CA">California</option>
					<option value="IL">Illinois</option>
					<option value="FSM">Federated States of Micronesia</option>
				</select>
			</div>
			<div class="col-md-2">
				<label for="suffix">Zip</label> <input type="text"
					class="form-control" id="residentialZip" name="residentialAddress.zipCode" placeholder="">
			</div>
		</div>
		
		<br />
	</div>
</div>


<button type="button" class="btn btn-green pull-left" onclick="javascript: loadPage('confidential-agreement.html')">Previous</button>
<button type="button" class="btn btn-green pull-right" onclick="javascript: loadPage('program-selection.html');">Next</button>

<script>
	$(document).ready(function(){
		sessionStorage.currentScreen = "who-is-applying.html";
  	});

  	$("input:radio").click(function(){
		if($("input[name=whoApplying]:checked").val() == 1)
			$("#contactInfoDiv").hide();
		else
			$("#contactInfoDiv").show();
  	 });
</script>
