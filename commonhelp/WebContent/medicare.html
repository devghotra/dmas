<script>
var db = TAFFY(sessionStorage.db);
var activeMember = db({type:"member", billsSection:"active"}).first();
var isEditMode = activeMember.editMode;
var isAddMode = activeMember.addMode;

$(document).ready(function(){
	sessionStorage.currentScreen = "medicare.html";
	$(this).resetLeftNavLinks("#billsNavLink");
	
	$("#applicationId").val(sessionStorage.applicationId);
	$("#memberId").val(activeMember.id);
	$(".memberNameSpan").html(activeMember.firstName +" "+ activeMember.lastName);
	$(".memberfirstNameSpan").html(activeMember.firstName);

	var reqParams = "member-id="+activeMember.id+"&applicationId="+sessionStorage.applicationId;

	$("#nextBtn").removeAttr("disabled");

	$.get( "/commonhelp-svcs/services/medicaid/applicant/medicare?"+reqParams, function( data ) {
		
		if(data.medicareData != null){

			var medicareData = data.medicareData;

			if(medicareData.medicareA)
				$("#medicareA-y").click();
			else
				$("#medicareA-n").click();

			if(medicareData.medicareB)
				$("#medicareB-y").click();
			else
				$("#medicareB-n").click();

			if(medicareData.medicareD)
				$("#medicareD-y").click();
			else
				$("#medicareD-n").click();
		    
			var formData = medicareData;
			
			js2form(document.getElementById('applicationForm'), formData);
		}
	});
	
});


$("#nextBtn").click(function(){
	$("#applicationForm").submit();
});

$("#medicareA-y").click(function(){
	$("#medicareADiv").show();
});

$("#medicareA-n").click(function(){
	$("#medicareADiv").hide();
});

$("#medicareB-y").click(function(){
	$("#medicareBDiv").show();
});

$("#medicareB-n").click(function(){
	$("#medicareBDiv").hide();
});

$("#medicareD-y").click(function(){
	$("#medicareDDiv").show();
});

$("#medicareD-n").click(function(){
	$("#medicareDDiv").hide();
});


$.fn.formSubmissionSuccess = function(data){
	// no logic on formSubmissionSuccess
};
</script>
