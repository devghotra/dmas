<script>
var db = TAFFY(sessionStorage.db);
var activeMember = db({type:"member", additionalInfo:"active"}).first();
var isEditMode = activeMember.editMode;
var isAddMode = activeMember.addMode;

$(document).ready(function(){
	sessionStorage.currentScreen = "member-health-insurance.html";
	$(this).resetLeftNavLinks("#additionalInfoNavLink");

	$("#applicationId").val(sessionStorage.applicationId);
	$("#memberId").val(activeMember.id);
	$(".memberNameSpan").html(activeMember.firstName +" "+ activeMember.lastName);
	$(".memberfirstNameSpan").html(activeMember.firstName);

	var reqParams = "member-id="+activeMember.id+"&applicationId="+sessionStorage.applicationId;
	
	$.get( "/commonhelp-svcs/services/medicaid/applicant/member-health-insurance?"+reqParams, function( data ) {
		if(data.memberHealthInsurance != null){

			if(data.memberHealthInsurance.isMemberHealthInsurance){
				$("#memberHealthInsurance-y").click();
			} else{
				$("#memberHealthInsurance-n").click();
			}
			
			var formData = data.memberHealthInsurance;
			js2form(document.getElementById('applicationForm'), formData);
		}
	});
	
});

$("#nextBtn").click(function(){
	var selection = $('input[name=empHealthInsurance]:checked').val();
	$("#applicationForm").submit();	

});


$("#memberHealthInsurance-y").click(function(){
	$("#applicationForm").show();
	$("#isMemberHealthInsurance").val(true); 
	$("#nextBtn").removeAttr("disabled");
});

$("#memberHealthInsurance-n").click(function(){
	$("#applicationForm").hide();
	$("#isMemberHealthInsurance").val(false); 
	$("#nextBtn").removeAttr("disabled");
});
</script>
