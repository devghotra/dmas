<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<link rel="shortcut icon" href="img/favicon.ico">

<title>CommonHelp - SignIn</title>

<link href="css/bootstrap.css" rel="stylesheet">
<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="css/animate.css" />
<link rel="stylesheet" type="text/css" href="css/elements.css" />
<link rel="stylesheet" type="text/css" href="css/custom.css" />
<link href="fonts/font-awesome-4.0.3/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

<style>
h4{background: none;}
</style>

</head>

<body>

	<!-- Top Menu-->
	<div id="topMenuBar"></div>

	<!-- Main Body -->
	<div class="wrapper">
		<div class="section-header">
			<div class="container">
				<div class="alert alert-danger hidden" id="errorDiv"></div>
				<div class="row">
					<div class="col-sm-12">
						<!-- Remove the .animated class if you don't want things to move -->
						<h1 class="animated slideInLeft">
							<span>Sign Up</span>
						</h1>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
	      <div class="row">
	        <div class="col-md-6 col-md-offset-3 signup">
	          <h3 class="hl top-zero">Registration</h3>
	          <hr>
	          <form role="form" id="applicationForm" method="post" action="/commonhelp-svcs/services/medicaid/applicant/register">
	            <div class="form-group">
		           	<div class="row">
		               <div class="col-sm-6">
		                  <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name">
		               </div>
		               <div class="col-sm-6">
		                  <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name">
		               </div>
	              </div>
	            </div>
	            <div class="form-group">
	              <input type="text" class="form-control" id="userName" name="userName" placeholder="Username">
	            </div>
	            <div class="form-group">
	              <input type="email" class="form-control" id="emailAddress" name="emailAddress" placeholder="Enter email">
	            </div>
	            <div class="form-group">
	              <div class="row">
	                <div class="col-sm-6">
	                  <input type="password" class="form-control margin-bottom-xs" id="password" name="password" placeholder="Password">
	                </div>
	                <div class="col-sm-6">
	                  <input type="password" class="form-control" id="passwordRepeat" placeholder="Repeat Password">
	                </div>
	              </div>
	            </div>
	            <div class="checkbox">
	              <label>
	                <input type="checkbox" id="acceptTerms"> I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
	              </label>
	            </div>
	            <button id="submitBtn" type="button" class="btn btn-green" disabled>Create an account</button>
	          </form>
	        </div>
	      </div>
    	</div>
	</div>
	
	<!-- Foooter -->
	<div id="footerDiv"></div>

	<script> 
	$(document).ready(function(){
		$("#topMenuBar").load("top-menu.html"); 
		$("#footerDiv").load("footer.html");
		$(this).setPageEventHandlers();
	});

	var	 toggleBtn = true;
	$("#acceptTerms").click(function(){
		if(toggleBtn)
			$("#submitBtn").removeAttr("disabled");
		else
			$("#submitBtn").attr("disabled", "disabled");

		toggleBtn = !toggleBtn;
				
	});

	$("#submitBtn").click(function(){
		var pwd = $("#password").val();
		var rPwd = $("#passwordRepeat").val();

		if(pwd == rPwd)
			$("#applicationForm").submit();
		else{
			$("#errorDiv").html("Password and repeat password don't match");
			$("#errorDiv").toggleClass('show hidden');
		}			
	});

	$.fn.formSubmissionFailed = function(data){
		$("#errorDiv").html(data.error);
		$("#errorDiv").toggleClass('show hidden');
	};

	$.fn.formSubmissionSucess = function(data){
		sessionStorage.userProfile = JSON.stringify(data.userProfile);
		window.location.href = "/commonhelp/index.html";
	};

    </script>
    
    <!-- Placed at the end of the document so the pages load faster -->
	<script src="js/common.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/custom.js"></script>
	<script src="js/scrolltopcontrol.js"></script>
	<script src="js/form2js.js"></script>
	<script src="js/js2form.js"></script>
	<script src="js/json2.js"></script>
	<script src="js/taffy-min.js"></script>

</body>
</html>
