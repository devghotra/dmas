<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<link rel="shortcut icon" href="img/favicon.ico">

<title>CommonHelp - Application</title>

<link href="css/bootstrap.css" rel="stylesheet">
<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="css/animate.css" />
<link rel="stylesheet" type="text/css" href="css/elements.css" />
<link rel="stylesheet" type="text/css" href="css/custom.css" />
<link href="fonts/font-awesome-4.0.3/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

<style>
	.services li {margin: 30px;}
</style>
</head>

<body>

	<!-- Top Menu-->
	<div id="topMenuBar"></div>

	<!-- Main Body -->
	<div class="wrapper">
		<div class="section-header" id="sectionHeaderContent">
			
		</div>
		<div class="container" style="height: 350px">	
			<!-- Help Center -->
			
			<div class="row">
				<div class="col-md-offset-1">
					<div class="services">
						<ul>
							<li id="memberPortalItem" style="display: none;"><i class="fa fa-desktop fa-3x"></i>
								<p>
									Member Portal<br />
									<a target="_blank" href="https://commonhelp.virginia.gov">Click here to go to member portal</a>
								</p></li>
							<li id="providerItem" style="display: none;"><i class="fa fa-user-md fa-3x"></i>
								<p>
									Provider<br />
									<a href="#">Click here to go to provider</a>
								</p></li>
							<li id="claimsItem" style="display: none;"><i class="fa fa-list-alt fa-3x"></i>
								<p>
									Claims<br />
									<a href="#">Click here to go to claims</a>
								</p></li>
						</ul>
						<div class="clearfix"></div>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-offset-1">
					<div class="services">
						<ul>
							<li id="pharmacyItem" style="display: none;"><i class="fa fa-medkit fa-3x"></i>
								<p>
									Pharmacy<br />
									<a href="#">Click here to go to pharmacy</a>
								</p></li>
							<li id="mmisItem" style="display: none;"><i class="fa fa-cog fa-3x"></i>
								<p>
									MMIS<br />
									<a target="_blank" href="https://www.virginiamedicaid.dmas.virginia.gov/wps/portal">Click here to go to MMIS</a>
								</p></li>
							<li id="reportsItem" style="display: none;"><i class="fa fa-file-text-o fa-3x"></i>
								<p>
									Reports<br />
									<a href="#">Click here to go to reports</a>
								</p></li>
						</ul>
						<div class="clearfix"></div>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-12" id="applicationFormDiv"></div>
			</div>
		</div>
	</div>
	
	<!-- Foooter -->
	<div id="footerDiv"></div>

	<script> 
	$(document).ready(function(){
		$("#topMenuBar").load("top-menu.html"); 
		$("#footerDiv").load("footer.html"); 
		sessionStorage.currentScreen = "application.html";

		var profile = JSON.parse(sessionStorage.userProfile);

		$.get( "/commonhelp-svcs/services/medicaid/applicant/user-profile?userName="+profile.userName, function( data ) {
			if(data.userProfile != null){
				sessionStorage.userProfile = JSON.stringify(data.userProfile);
				updateView();
			}
		});
		
	});

	function updateView(){
		var profile = JSON.parse(sessionStorage.userProfile);
		if(profile.memberPortalAccess){
			$("#memberPortalItem").show();
		}
		if(profile.providerAccess){
			$("#providerItem").show();
		}
		if(profile.claimsAccess){
			$("#claimsItem").show();
		}
		if(profile.pharmacyAccess){
			$("#pharmacyItem").show();
		}
		if(profile.mmisAccess){
			$("#mmisItem").show();
		}
		if(profile.reportsAccess){
			$("#reportsItem").show();
		}
	}
    </script>
    
    <!-- Placed at the end of the document so the pages load faster -->
	<script src="js/common.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/custom.js"></script>
	<script src="js/scrolltopcontrol.js"></script>
	<script src="js/form2js.js"></script>
	<script src="js/js2form.js"></script>
	<script src="js/json2.js"></script>
	<script src="js/taffy-min.js"></script>

</body>
</html>
